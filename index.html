<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G/VERSE™ - CREATIVE POWERHOUSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #144c3b;
            color: #fab322;
            font-family: 'Lora', serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('src/PATTERN.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #text-container {
            position: absolute;
            text-align: center;
            opacity: 1;
            padding: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .large-text {
            font-size: 2.5em;
        }
        .small-text {
            font-size: 1.5em;
        }
        .cursor {
            border-right: 0.05em solid white;
            animation: blink 0.7s steps(1) infinite;
        }
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div id="text-container"></div>
    <audio id="typingSound" src="src/keyboard-typing-5997.mp3" alt="Typing sound"></audio>

    <script>
        const texts = [
            { text: "GALANACCI®️", isStatement: true },
            { text: "A luxury humanwear brand", isStatement: false },
            { text: "Where luxury is time", isStatement: true },
            { text: "Where luxury is purpose", isStatement: true },
            { text: "Where luxury is telling a story", isStatement: true },
            { text: "Humanwear?", isStatement: false },
            { text: "Shifting the focus towards the individual", isStatement: false },
            { text: "From the street to the human", isStatement: true },
            { text: "Fashion is an intimate art", isStatement: false },
            { text: "An art that we wear", isStatement: true },
            { text: "Humanwear?", isStatement: false },
            { text: "Humanwear is inspiring individuals", isStatement: true },
            { text: "Humanwear is greatness", isStatement: true },
            { text: "Humanwear is you", isStatement: true },
            { text: "GALANACCI®️ is the vehicle", isStatement: true },
            { text: "The vehicle that takes you from A to G", isStatement: true },
            { text: "And the G stands for GREATNESS", isStatement: false },
            { text: "Fashion beyond aesthetics", isStatement: true },
            { text: "Fashion rooted in purpose", isStatement: true },
            { text: "A brand conceived from a poem", isStatement: false },
            { text: "A poem about GREATNESS", isStatement: true },
            { text: "This is GALANACCI®️", isStatement: false }
        ];

        const container = document.getElementById('text-container');
        const typingSound = document.getElementById('typingSound');
        let currentIndex = 0;

        function getRandomCenteredPosition() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const maxOffsetX = window.innerWidth * 0.2;
            const maxOffsetY = window.innerHeight * 0.2;

            const randomOffsetX = (Math.random() - 0.5) * 2 * maxOffsetX;
            const randomOffsetY = (Math.random() - 0.5) * 2 * maxOffsetY;

            const x = Math.max(0, Math.min(window.innerWidth - container.offsetWidth, centerX + randomOffsetX - container.offsetWidth / 2));
            const y = Math.max(0, Math.min(window.innerHeight - container.offsetHeight, centerY + randomOffsetY - container.offsetHeight / 2));

            return { x, y };
        }

        function setRandomCenteredPosition() {
            const { x, y } = getRandomCenteredPosition();
            container.style.left = `${x}px`;
            container.style.top = `${y}px`;
        }

        async function playTypingSound(duration) {
            typingSound.currentTime = 0;
            typingSound.playbackRate = 15 / duration; // Adjust playback rate to match sentence duration
            try {
                await typingSound.play();
            } catch (error) {
                console.error("Audio playback failed:", error);
            }
        }

        async function typeWriter(text) {
            const typingDuration = text.length * 100; // 100ms per character
            await playTypingSound(typingDuration / 1000); // Convert to seconds

            for (let i = 0; i <= text.length; i++) {
                container.innerHTML = text.substring(0, i) + '<span class="cursor"></span>';
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            setTimeout(showNextText, 1500);
        }

        function showNextText() {
            const currentText = texts[currentIndex];
            container.className = currentText.isStatement ? 'large-text' : 'small-text';
            setRandomCenteredPosition();
            container.innerHTML = '';
            
            typeWriter(currentText.text);
            
            currentIndex = (currentIndex + 1) % texts.length;
        }

        setRandomCenteredPosition();
        showNextText();

        window.addEventListener('resize', setRandomCenteredPosition);
    </script>
</body>
</html>
