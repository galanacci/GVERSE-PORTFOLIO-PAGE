<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="G/VERSE™ is a multi-disciplinary studio connecting the unseen dots to help you build a better business—your vision, our execution!">
    <title>G/VERSE™ - CREATIVE POWERHOUSE</title>
    <meta property="og:title" content="G/VERSE™ - CREATIVE POWERHOUSE">
    <meta property="og:description" content="A multi-disciplinary studio connecting the unseen dots to help you build a better business—your vision, our execution!">
    <meta property="og:image" content="src/backdrop.png">
    <meta property="og:url" content="galanacci-verse.com">
    <meta property="og:type" content="website">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo-container">
            <a href="index.html"><img src="src/logo.webp" alt="G/VERSE logo"></a>
        </div>
    </nav>

    <div id="text-container"></div>

    <div class="container">
        <button id="work-examples" title="Work Examples">Work Examples</button>
        <button id="services" title="Services">Services</button>
        <button id="send-enquiry" title="Send Enquiry">Send Enquiry</button>
    </div>

    <div class="copyright">© 2025 A GALANACCI® COMPANY</div>

    <!-- Enquiry Form Pop-up -->
    <div id="enquiry-popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Send Enquiry</h2>
            <form id="enquiry-form" action="https://formspree.io/f/mdknrpzg" method="POST">
                <input type="text" id="name" name="name" required placeholder="Your Name">
                <input type="email" id="email" name="_replyto" required placeholder="Your Email">
                <textarea id="message" name="message" required placeholder="Your Message"></textarea>
                <input type="hidden" name="_subject" value="NEW ENQUIRY FROM G/VERSE">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
