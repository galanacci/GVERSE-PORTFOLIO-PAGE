<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="G/VERSE™ is a creative powerhouse focused on delivering impactful and purposeful creative solutions.">
    <title>G/VERSE™ CREATIVE POWERHOUSE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/webp" href="src/logo.webp">
</head>
<body>
    <nav>
        <div class="logo-container">
            <a href="https://galanacci-verse.com"><img src="src/logo.webp" alt="G/VERSE logo"></a>
        </div>
    </nav>

    <div id="text-container"></div>

    <div class="container">
        <button id="work-examples" title="Work Examples">Work Examples</button>
        <button id="services" title="Services">Services</button>
        <button id="send-enquiry" title="Send Enquiry">Send Enquiry</button>
    </div>

    <div class="copyright">© 2024 A GALANACCI® COMPANY</div>

    <!-- Enquiry Form Pop-up -->
    <div id="enquiry-popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Send Enquiry</h2>
            <form id="enquiry-form" action="https://formspree.io/f/mdknrpzg" method="POST">
                <input type="text" id="name" name="name" required placeholder="Your Name">
                <input type="email" id="email" name="_replyto" required placeholder="Your Email">
                <textarea id="message" name="message" required placeholder="Your Message"></textarea>
                <input type="hidden" name="_subject" value="New enquiry">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
